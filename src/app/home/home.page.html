<ion-header>
  <ion-toolbar>
    <ion-title>
      Demo App
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="auth-form">
  <ion-grid>
    <ion-row>
      <ion-col align-self-center class="main-content">
        <ion-button [routerLink]="['/registration']" expand="block" color="primary">Register</ion-button>
        <span class="divider line one-line">or</span>
        <span class="already">Already a user?</span>
        <ion-button [routerLink]="['/login']" expand="block" color="danger">Sign In</ion-button><br/>
        <ion-button expand="block" (click)="signIn()" *ngIf="!user">
          <ion-icon name="logo-google" slot="start"></ion-icon>&nbsp;Sign in with Google
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
